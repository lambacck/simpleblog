{% load bootstrap_tags %}
<div class="comment" id="new-comment">
    <h5>Add a new comment:</h5>
    
    <form action="{% url blog_comment_new %}" method="post" id="new-comment-form">{% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="new-comment-button">Post comment</button>
        </div>
    </form>
</div>
